<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Precision Stopwatch</h1>
            <button id="themeToggle" aria-label="Toggle theme">ðŸŒ“</button>
        </header>
        <main>
            <div class="stopwatch">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle" stroke="#4CAF50" stroke-width="10" fill="transparent" r="145" cx="150" cy="150"/>
                </svg>
                <div class="time-display">00:00:00.00</div>
            </div>
            <div class="controls">
                <button id="startStop">Start</button>
                <button id="lap">Lap</button>
                <button id="reset">Reset</button>
            </div>
        </main>
        <section class="lap-times">
            <h2>Lap Times</h2>
            <ul id="lapList"></ul>
        </section>
        <button id="exportCSV">Export Laps to CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

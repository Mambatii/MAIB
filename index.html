<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Time Elapsed</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shared Time Elapsed</h1>
            <button id="themeToggle" aria-label="Toggle theme">ðŸŒ“</button>
        </header>
        <main>
            <div class="time-display">
                <div id="days">00</div>
                <div id="hours">00</div>
                <div id="minutes">00</div>
                <div id="seconds">00</div>
            </div>
            <div class="labels">
                <span>Days</span>
                <span>Hours</span>
                <span>Minutes</span>
                <span>Seconds</span>
            </div>
            <div class="controls">
                <input type="datetime-local" id="dateTimePicker">
                <button id="setDateTime">Set New Start Time</button>
            </div>
        </main>
        <footer>
            <p>Start time: <span id="startTimeDisplay"></span></p>
        </footer>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>

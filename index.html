<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maib</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Last ever</h1>
            <button id="themeToggle" aria-label="Toggle theme">ðŸŒ“</button>
        </header>
        <main>
            <section class="clock-container ib-clock">
                <h2>IB Clock</h2>
                <div class="time-display">
                    <div class="time-unit">
                        <div id="ibDays" class="time-value">00</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-unit">
                        <div id="ibHours" class="time-value">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-unit">
                        <div id="ibMinutes" class="time-value">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div id="ibSeconds" class="time-value">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
                <div class="controls">
                    <input type="datetime-local" id="ibDateTimePicker" class="hidden">
                    <button id="ibSetDateTime">Reset</button>
                </div>
                <div class="start-time">IB Start time: <span id="ibStartTimeDisplay"></span></div>
            </section>

            <section class="clock-container ma-clock">
                <h2>MA Clock</h2>
                <div class="time-display">
                    <div class="time-unit">
                        <div id="maDays" class="time-value">00</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-unit">
                        <div id="maHours" class="time-value">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-unit">
                        <div id="maMinutes" class="time-value">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div id="maSeconds" class="time-value">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
                <div class="controls">
                    <input type="datetime-local" id="maDateTimePicker" class="hidden">
                    <button id="maSetDateTime">Reset</button>
                </div>
                <div class="start-time">MA Start time: <span id="maStartTimeDisplay"></span></div>
            </section>
        </main>
        <footer>
            <b>&copy; Last ever, Last forever</b>
        </footer>
    </div>
</body>
</html>
